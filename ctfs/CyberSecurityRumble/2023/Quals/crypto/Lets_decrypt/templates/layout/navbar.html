{% block navbar %}
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ '/home' if 'name' in session else '/' }}">
                <img src="https://redrocket.club/logo.svg" width="112" height="28">
                <h1 class="title">Let's Decrypt</h1>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navbar">
            {% if 'name' in session %}
                <div class="navbar-start">
                    <div class="navbar-item">
                        <a href="/home" class="navbar-item">Home</a>
                    </div>
                </div>
            {% endif %}
            <div class="navbar-end">
                {% if 'name' in session %}
                    <div class="navbar-item">
                        <a class="button navbar-item is-danger" href="/logout">
                            Logout
                        </a>
                    </div>
                {% else %}
                    <div class="navbar-item">
                        <a class="button navbar-item is-success" href="/login">
                            Login
                        </a>
                    </div>
                    <div class="navbar-item">
                        <a class="button navbar-item is-success" href="/register">
                            Register
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>
{% endblock %}
