{% extends "layout/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <div class="content">
                <form method='POST'>
                    <div class="field">
                        <label class="label">IP address to connect to</label>
                        <input class="input" name="ip" id="ip" placeholder="1.1.1.1"/>
                    </div>
                    <div class="field">
                        <button class="button is-success mt-2 mr-1" type='submit'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
