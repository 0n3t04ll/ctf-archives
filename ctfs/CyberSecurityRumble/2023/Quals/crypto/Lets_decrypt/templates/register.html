{% extends "layout/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <div class="content">
                <form method='POST'>
                    <div class="field">
                        <input class="input" name="name" id="name" placeholder="Username">
                    </div>
                    <div class="field">
                        <input class="input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="field">
                        <button class="button is-success mt-2 mr-1" type='submit'>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
