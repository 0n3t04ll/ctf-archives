{% extends "layout/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <div class="content">
                <form method='POST'>
                    <div class="field">
                        <label class="label">Modulus of RSA key</label>
                        <input class="input" name="n" id="n" placeholder="123"/>
                    </div>
                    <div class="field">
                        <label class="label">Public exponent of RSA key</label>
                        <input class="input" name="e" id="e" placeholder="123"/>
                    </div>
                    <div class="field">
                        <button class="button is-success mt-2 mr-1" type='submit'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
