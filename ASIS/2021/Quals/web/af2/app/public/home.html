<html>
	<head>
		<title>AF2 Authenticator</title>
		<link href="/style.css" rel="stylesheet">
	</head>
	<body>
		<form method="POST" action="/signin" class="main-container">
			<h2>AF2 Flag Authenticator</h2>
			<div class="row">
				<input type="text" class="form-control" placeholder="Username" name="username" id="username">
			</div>
			<div class="row">
				<input type="text" class="form-control" placeholder="Password" name="password" id="password">
			</div>
			<div class="row">
				<input type="submit" class="btn" placeholder="Enter your Password" id="submit">
			</div>
			<!-- Report URLs to admin at /report --> 
		</form>
	</body>
</html>
